server:
    port: 8099

spring:
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://localhost:3306/jpa_1
        userName: root
        password: 1234

    jpa:
        database: mysql
        database-platform: org.hibernate.dialect.MySQL8Dialect
        show-sql: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                format-sql: true

    thymeleaf:
        prefix: classpath:templates/
        suffix: .html
        cache: false